global:
  scrape_interval:     60s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 60s # Evaluate rules every 15 seconds. The default is every 1 minute.

alerting:
  alertmanagers:
    - static_configs:  
      - targets:
        - alertmanager:9093

rule_files:
  - /etc/prometheus/rules.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'bigdata'
    static_configs:
      - targets: ['192.168.1.207:9100']

  - job_name: 'tv'
    static_configs:
      - targets: ['192.168.1.12:9100']

  - job_name: 'server'
    static_configs:
      - targets: ['10.8.0.1:9100']
  - job_name: 'server_http'
    static_configs:
      - targets: ['10.8.0.1:9101']

  - job_name: 'glowprom'
    scrape_interval: 30s
    scrape_timeout: 20s
    static_configs:
      - targets: ['glowprom:9100']

  - job_name: 'unpoller'
    scrape_interval: 30s
    scrape_timeout: 20s
    static_configs:
      - targets: ['unpoller:9130']

  - job_name: 'mktxp'
    scrape_interval: 30s
    scrape_timeout: 20s
    static_configs:
      - targets: ['mktxp:49090']

  - job_name: 'prom433'
    scrape_interval: 30s
    static_configs:
      - targets: ['prom433:9100']
    metric_relabel_configs:
      - source_labels: [__name__,id,channel]
        separator: ":"
        regex: "nexus_temperature:109:1"
        action: replace
        replacement: mainbedroom
        target_label: room
      - source_labels: [__name__,id]
        separator: ":"
        regex: "nexus_temperature:158"
        action: drop
      - source_labels: [__name__,id,channel]
        separator: ":"
        regex: "nexus_temperature:180:3"
        action: replace
        replacement: harrietbedroom
        target_label: room

        
